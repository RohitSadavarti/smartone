<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Attendance Portal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    
    <!-- EMBEDDED CSS FOR GUARANTEED WORKING SPINNER -->
    <style>
        /* CRITICAL: Spinner that WILL work */
        @keyframes spin-animation {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 999999;
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        
        .working-spinner {
            width: 60px;
            height: 60px;
            border: 6px solid #333;
            border-top: 6px solid #6a0080;
            border-radius: 50%;
            animation: spin-animation 1s linear infinite;
        }
        
        .spinner-text {
            color: white;
            margin-top: 20px;
            font-size: 16px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body class="login-page">
    
    <!-- SIMPLE WORKING LOADING OVERLAY -->
    <div id="loading-overlay">
        <div class="working-spinner"></div>
        <div class="spinner-text">Logging you in...</div>
    </div>

    <div class="login-container">
        <div class="login-header">
            <i class="fas fa-user-check login-icon"></i>
            <h2>Welcome Back</h2>
            <p>Please login to your account</p>
        </div>

        <form id="loginForm" class="login-form" novalidate>
            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required autocomplete="email" autocapitalize="off">
            </div>
            
            <div class="form-group">
    <label for="password"><i class="fas fa-lock"></i> Password</label>
    <div class="password-input-container">
        <input 
            type="password" 
            id="password" 
            name="password" 
            placeholder="Enter your password" 
            required 
            autocomplete="current-password"
            aria-label="Password hidden"
            style="padding-right: 50px; box-sizing: border-box; width: 100%;"
        >
        <button 
            type="button" 
            class="password-toggle" 
            onclick="togglePassword()" 
            aria-label="Toggle password visibility"
            tabindex="-1"
        >
            <i class="fas fa-eye" id="password-eye"></i>
        </button>
    </div>
</div>
            
            <div class="form-options">
                <label class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <span class="checkmark"></span>
                    Remember me
                </label>
                <a href="javascript:void(0)" class="forgot-password" onclick="showForgotPassword()">Forgot Password?</a>
            </div>
            
            <button type="submit" class="login-btn" id="loginBtn">
                <span class="btn-text">Login</span>
                <i class="fas fa-arrow-right btn-icon"></i>
            </button>
        </form>

<!--        <div class="demo-info" style="margin-top: 20px; padding: 15px; background: rgba(255, 255, 255, 0.05); border-radius: 8px; font-size: 0.9rem; color: #ccc;">
            <div style="margin-bottom: 8px; font-weight: 600; color: #6a0080;">Demo Accounts:</div>
            <div style="margin-bottom: 4px;">Admin: admin@example.com / password123</div>
            <div>User: user@example.com / user123</div>
        </div>-->

        <!--<div class="login-footer">
            <p>Don't have an account? <a href="javascript:void(0)" onclick="showRegister()">Sign up here</a></p>
        </div>-->
    </div>

    <!-- Forgot Password Modal -->
    <div id="forgot-password-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-key"></i> Reset Password</h3>
                <button class="close-modal" onclick="closeForgotPassword()" aria-label="Close modal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="forgotPasswordForm" novalidate>
                <div class="form-group">
                    <label for="reset-email">
                        <i class="fas fa-envelope"></i> Email Address
                    </label>
                    <input type="email" id="reset-email" name="reset-email" placeholder="Enter your email address" required autocomplete="email">
                </div>
                <button type="submit" class="reset-btn">
                    Send Reset Link
                </button>
            </form>
        </div>
    </div>

    <!-- Popup Notification 
    <div id="popup-box" class="popup hidden">
        <p id="popupMessage"></p>
        <button id="close-popup">Close</button>
    </div>-->

    <!-- EMBEDDED JAVASCRIPT FOR GUARANTEED WORKING SPINNER -->
    <script>
        // SIMPLE WORKING FUNCTIONS
        function showSimpleLoading() {
            console.log('ðŸ”„ Showing simple loading...');
            const overlay = document.getElementById('loading-overlay');
            if (overlay) {
                overlay.style.display = 'flex';
                console.log('âœ… Loading overlay shown');
            }
            
            // Disable button
            const btn = document.getElementById('loginBtn');
            if (btn) {
                btn.disabled = true;
                btn.style.opacity = '0.7';
                const btnText = btn.querySelector('.btn-text');
                if (btnText) btnText.textContent = 'Logging in...';
            }
        }
        
        function hideSimpleLoading() {
            console.log('â¹ï¸ Hiding simple loading...');
            const overlay = document.getElementById('loading-overlay');
            if (overlay) {
                overlay.style.display = 'none';
            }
            
            // Enable button
            const btn = document.getElementById('loginBtn');
            if (btn) {
                btn.disabled = false;
                btn.style.opacity = '1';
                const btnText = btn.querySelector('.btn-text');
                if (btnText) btnText.textContent = 'Login';
            }
        }
        
        // Test function
        function testSpinner() {
            console.log('ðŸ§ª Testing spinner...');
            showSimpleLoading();
            setTimeout(() => {
                hideSimpleLoading();
                console.log('âœ… Test complete');
            }, 3000);
        }
        
        // Make functions global
        window.showSimpleLoading = showSimpleLoading;
        window.hideSimpleLoading = hideSimpleLoading;
        window.testSpinner = testSpinner;
        
        console.log('ðŸŽ¯ Simple spinner ready! Test with: testSpinner()');
    </script>

    <script src="{{ url_for('static', filename='login.js') }}"></script>
    
    <!-- OVERRIDE LOGIN.JS FUNCTIONS -->
    <script>
        // Override the problematic functions in login.js
        document.addEventListener('DOMContentLoaded', function() {
            // Replace the existing functions
            window.showLoadingState = showSimpleLoading;
            window.hideLoadingState = hideSimpleLoading;
            console.log('ðŸ”§ Loading functions overridden with working versions');
        });
    </script>
</body>
</html>
