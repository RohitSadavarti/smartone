<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attendance Portal with Sidebar</title>
  <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='sidebar.css') }}">


  <link rel="stylesheet" href="styles.css"> <!-- Consolidated CSS -->
</head>
<body>
  <header>
  <i class='bx bx-menu' id="hamburger-toggle" style="font-size: 24px; cursor: pointer; margin: 10px;"></i>
</header>

  <!-- Sidebar -->
  <nav class="sidebar">
    <header>
      <i class="toggle hamburger-icon">â˜°</i>
    </header>
    <div class="menu-bar">
      <div class="menu">
<ul class="menu-links">
  <li class="nav-link">
    <a href="/">
      <i class='fas fa-home'></i>
      <span class="text nav-text">Home</span>
    </a>
  </li>
<li class="nav-link">
  <a href="/dashboard">
    <i class='fas fa-chart-bar icon'></i>
    <span class="text nav-text">Dashboard</span>
  </a>
</li>

   <li class="nav-link has-submenu">
  <a href="javascript:void(0)" onclick="toggleSubMenu(this)">
    <i class='fas fa-download'></i>
    <span class="text nav-text">Update Data</span>
    <i class="bx bx-chevron-down submenu-arrow" style="margin-left:auto;"></i>
  </a>
  <ul class="submenu">
    <li><a href="/admin-students">Student</a></li>
    <li><a href="/admin-teacher">Teacher</a></li>
  </ul>
</li>

          <li class="nav-link">
    <a href="/attendance">
      <i class='bx bx-pie-chart-alt icon'></i>
      <span class="text nav-text">Attendance Tracker</span>
    </a>
  </li>
  <li class="nav-link">
    <a href="/" style="background: #004aad;color: #fff;border-radius: 5px;">
      <i class='bx bx-pencil icon'></i>
      <span class="text nav-text">Update Attendance</span>
    </a>
  </li>

        </ul>
      </div>
      <div class="sidebar-toggle-backdrop" onclick="closeSidebar()"></div>

      <div class="bottom-content">
        <li>
          <a href="#">
            <i class='bx bx-log-out icon'></i>
            <span class="text nav-text">Logout</span>
          </a>
        </li>
        <li class="mode">
          <div class="sun-moon">
            <i class='bx bx-moon icon moon'></i>
            <i class='bx bx-sun icon sun'></i>
          </div>
          <span class="mode-text text">Dark mode</span>
          <div class="toggle-switch">
            <span class="switch"></span>
          </div>
        </li>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="main-content">

    <h1>Attendance Portal</h1>
    <form id="filter-form">
      <div>
        <label for="department">Department:</label>
        <select id="department" name="department">
          <option value="">Select Department</option>
        </select>
        <label for="teacher">Teacher:</label>
        <select id="teacher">
          <option value="">Select Teacher</option>
        </select>
        <label for="class">Class:</label>
        <select id="class" name="class">
          <option value="">Select Class</option>
        </select>
        <label for="subject">Subject:</label>
        <select id="subject">
          <option value="">Select Subject</option>
        </select>
        <label for="time">Time:</label>
        <select id="time">
          <option value="">Select Time</option>
        </select>
        <label for="attendance-date">Date:</label>
        <input type="date" id="attendance-date">
        <button type="button" id="search-filters">Search with Filters</button>
        <button type="button" id="save-attendance">Save Attendance</button>
      </div>
<!--  <div>
        <label for="search-input">Search:</label>
        <input type="text" id="search-input" placeholder="Enter Roll No. Or Name">
        <button type="button" id="search">Find</button>
        <button type="button" id="clear-search">Clear</button>
      </div>  -->
    </form>
    <table id="student-table">
      <thead>
        <tr>
          <th id="roll-header">Roll Number</th>
          <th id="name-header">Name</th>
          <th>Attendance</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div id="popup-box" class="popup hidden">
      <p>Attendance Saved Successfully</p>    
      <button id="close-popup">Close</button>
    </div>
  </div>

  <script src="/static/sidebar.js"></script>
  <script src="/static/script.js"></script>

</body>
</html>
