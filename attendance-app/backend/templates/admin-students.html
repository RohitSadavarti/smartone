    <!-- Main Content -->
    <div class="main-content">
        <header>

            <h1>Upload Students Data</h1>

        <!-- FIXED THE ERROR BELOW -->
        <!--a href="{{ url_for('admin_teacher') }}" style="text-decoration: none; color: #fff; padding: 5px 5px; background-color: #007bff; position: absolute; top: 28px; left: 110px; height: 35px; text-align: center; border-radius: 5px;">
            Go to Teachers

        <!-- Manual Entry Form -->
        <form id="studentForm" class="form">
            <div class="form-group">
                <label for="rollNumber">Roll Number:</label>
                <input type="text" id="rollNumber" name="rollNumber" required>
            </div>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="department">Department:</label>
                <select id="department" name="department" required>
                    <option value="" disabled selected>Select Department</option>
                </select>
            </div>
            <div class="form-group">
                <label for="class">Class:</label>
                <select id="class" name="class" required>
                    <option value="" disabled selected>Select Class</option>
                </select>
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>

        <!-- Excel Upload Section -->
        <form id="excelForm" class="form upload-section">
            <div class="file-upload-container">
                <label for="excelFile" class="upload-button"></label>
                <input type="file" id="excelFile" class="file-input" />
                <button type="submit" class="upload-btn">Upload</button>
            </div>
        </form>

        <!-- Row Count Selector -->
        <div class="form-group">
            <label for="rows-per-page">Rows per page:</label>
            <select id="rows-per-page">
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="50">50</option>
                <option value="100">100</option>
            </select>
        </div>

        <!-- Upload Summary Table -->
        <table class="table">
            <thead>
                <tr>
                    <th>Uploader Name</th>
                    <th>Total Records</th>
                    <th>Valid Records</th>
                    <th>Error Records</th>
                    <th>Upload Time</th>
                </tr>
            </thead>
            <tbody id="uploadSummary">
                <!-- Summary rows will be dynamically added -->
            </tbody>
        </table>

        <!-- Pagination Controls -->
        <div id="pagination" class="pagination">
            <!-- Pagination buttons will be dynamically added -->
        </div>
    </div>

    <!-- Popup Box -->
    <div id="popup-box" class="popup hidden">
        <p id="popupMessage">Student Data Upload Successful</p>
        <button id="close-popup">Close</button>
    </div>

    <!-- Scripts -->
    <script src="/static/sidebar.js"></script>
    <script src="/static/admin-students.js"></script> <!-- Fixed filename (removed extra spaces) -->
